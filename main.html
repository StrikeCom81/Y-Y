<!DOCTYPE html>

<html>
    <head>
        <title>Yin and Yang</title>
    </head>
    <body>
        <canvas
            id="myCanvas"
            width="700" height="700"
            style = "background-color: deepskyblue;">

        </canvas>

        <script>
            const ctx = myCanvas.getContext("2d");

            drawYinYang(
                myCanvas.width / 2 - 150,
                myCanvas.height /2,
                100
            );
            drawYinYang(
                myCanvas.width / 2 + 150,
                myCanvas.height /2,
                100
            );

            function drawYinYang(centerX, centerY, radius) {
                const left = centerX - radius;
            const upper = centerY - radius;
            ctx.save();
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2* Math.PI);
            ctx.clip();
            ctx.fillStyle = "white";
            ctx.fillRect(left, upper, radius, radius * 2);
            ctx.fillStyle = "black";
            ctx.fillRect(centerX, upper, radius, radius * 2);

            ctx.beginPath();
            ctx.arc(
                centerX,
                centerY - radius / 2,
                radius / 2,
                0,
                Math.PI *2
            );
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(
                centerX,
                centerY - radius / 2,
                radius / 6,
                0,
                Math.PI *2
            );
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(
                centerX,
                centerY + radius / 2,
                radius / 2,
                0,
                Math.PI *2
            );
            ctx.fillStyle = "black";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(
                centerX,
                centerY + radius / 2,
                radius / 6,
                0,
                Math.PI *2
            );
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.restore();
            }

        </script>
    </body>
</html>
